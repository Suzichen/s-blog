<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://gcore.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/lxgwwenkaiscreen.css"
      media="all"
    />
    <title>My Tech Blog</title>
    <script>
      (function () {
        var savedLang = localStorage.getItem("i18nextLng");
        var userLang =
          savedLang || navigator.language || navigator.userLanguage;
        // Simplify locale codes to just the language code (e.g. 'en-US' -> 'en') if strictly needed,
        // but i18next usually handles full codes.
        // Our resources are 'en', 'zh', 'ja'.

        // Simple mapping to our supported langs
        var lang = "en";
        if (userLang) {
          if (userLang.startsWith("zh")) lang = "zh";
          else if (userLang.startsWith("ja")) lang = "ja";
        }

        document.documentElement.lang = lang;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
